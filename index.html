<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="./img/Logo.svg" alt="Logo" title="Logo">
        <h1>Encriptador Alura Challenge</h1>
        <nav>
            <a href="#" title="Linkedin">Linkedin</a>
            <a href="#" title="Github">Github</a>
        </nav>
    </header>

    <main class="main container">
        <section class="main__section">
            
            <h2 class="text-box__title">Encriptador Alura</h2>

            
                <div class="text-box">
                    <textarea class="input-box__textarea" placeholder="Ingrese el texto aquí..."></textarea>
                </div>

            <div class="button-box">
                <button class="button-box__button" type="button" onclick="botonEncriptar()">Encriptar</button>
                <button class="button-box__button" type="button" value="Desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="main__section">
            
            <h2 class="text-box__title">Resultado</h2>

            
            <div id="advertencia" class="text-box">
                <img class="img-ab" src="./img/ajustes.png" alt="Imagen ajustes">
                <h3 class="text-h3">Ningún mensaje fue encontrado</h3>
                <p class="text">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            
            <!-- <button id="btn-copiar" class="resultado__boton desactivado">Copiar</button> -->


                <p  id="resultado" class="resultado__texto desactivado"></p>
                <button class="button-box__button desactivado" type="button"  onclick="copiar()">Copiar</button>
        </section>

    </main>
</body>

<script src="scripts.js"></script>
</html>
